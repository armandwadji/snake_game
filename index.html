<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="icon" href="./assets/favicon.svg" type="image/svg+xml">
    <script src="apples.js"></script>
    <script src="apple.js"></script>
    <script src="snake.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Snake</h1>
    <p>Votre score actuel est de : <span class="score-value">0</span></p>
</header>
<div class="container">
    <div class="buttons">
        <button class="btn" id="pauseBtn">Pause</button>
        <button class="btn" onclick="document.getElementById('modal').style.display = 'block'">Stop</button>
        <button class="btn btn-long" id="relaunchBtn">Play again!</button>
    </div>
</div>
    <div class="pop-up card" id="modal">
        <h2 class="score-title">End of the game!</h2>
        <p id="death"></p>
        <p class="score">Your score : <span class="score-value">0</span></p>
        <div class="card-btn">
            <button class="btn btn-long" onclick="document.getElementById('modal').style.display = 'none'">Play again!</button>
        </div>
    </div>

</body>
</html>
